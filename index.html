<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Climbing Coding</title>
	<script src="js/jquery.js"></script>
	<script src="js/typed.js"></script>
	<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/styles.css">
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
	<script src="js/contact_form.js"></script>
	<script>
$(function() {
  $('a[href*="#"]:not([href="#"])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {
      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html, body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
</script>
	<script>
	    $(function(){
	        $(".animated__text").typed({
	            strings: ["Hi. My name is Everett.", "I thrive by coding, climbing, cooking, and reading."],
	            typeSpeed: 40
	        });
	    });

	</script>
</head>
<header id="header">
	<div class="content">
	<div id="logo"><a href=""> LENBERG </a></div>
	<nav id="nav">
	 <ul>
	 <li><a href="#slide1" class="active" title="Next Section" >Home</a></li>
	 <li><a href="#slide2" title="Next Section">Hobbies</a></li>
	 <li><a href="#slide3" title="Next Section">Experience</a></li>
	 <li><a href="#slide4" title="Next Section">Projects</a></li>
	 <li><a href="#slide5" title="Next Section">Contact Me</a></li>
	 </ul>
	</nav>
	</div>
</header>
<body>
	<div id="slide1">
		<div class="main_content darkblue">
			<div class="front vertical">
				<h2 class="animated__text"></h2>
			</div>
		</div>
	</div>
	<div id="slide2">
		<div class="main_content">
			<div class="col1 left ">

					<h3 class="titles">Hobbies</h3>
				</div>
			</div>
			<div class="col2 right "></div>
		</div>
	</div>
	<div id="slide3">
		<div class="main_content orange">
			<div class="col2 left ">
			</div>
			<div class="col1 right">
				<div class="vertical">
					<h3 class="titles">Experience</h3>
				</div>
			</div>
		</div>
	</div>
	<div id="slide4">
		<div class="main_content">
			<div class="col1 left">

	<div id="slide5">

						<h3 class="titles">Contact Me</h3>
						<p id="returnmessage"></p><br>

						<input type="text" id="email" placeholder="Email"/><br>
						<label>Contact No: <span>*</span></label>

						<label>Message:</label>
						<textarea id="message" placeholder="Message......."></textarea><br>
						<input type="button" id="submit" value="Send Message"/><br>
					</form>
				</div>
			</div>
			<div class="col1 right">

			</div>

</body>

</html>
